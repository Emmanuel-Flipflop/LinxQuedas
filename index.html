<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linx Quedas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Linx Quedas</h1>
    <div class="container">
        <div class="section" id="quedaSection">
            <div id="quedaCounter">Quedas: 0</div>
            <div id="quedaLogs"><h3>Logs de Quedas</h3></div>
        </div>
        <div class="section" id="ativoSection">
            <div id="ativoCounter">Ativos: 0</div>
            <div id="ativoLogs"><h3>Logs de Ativos</h3></div>
        </div>
        <div id="errorLog" style="color: red;"></div>
    </div>
</body>
</html>
